<div class="container">
  <h3>Assignable IP Addresses</h3>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Ip Address</th>
      <th scope="col">Status</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of ipAddresses, let idx = index">
      <td>{{item.ipAddress}}</td>
      <td>{{item.addressStatus}}</td>
      <td style="display: flex">
        <button type="button" *ngIf="item.addressStatus == 'ACQUIRED'" class="btn btn-danger btn-sm ml-1" (click)="releaseIp(idx)">Release</button>
      </td>
    </tr>
    </tbody>
  </table>

  <table width="100%">
    <tr class="row">
    <td class="col-6">
      <button type="button" class="btn btn-success btn-sm" [routerLink]="[ '/app-ip-address-create']">Create Block</button>
    </td>
    <td class="col-6">
      <button type="button" class="btn btn-warning btn-sm" (click)="acquireIp()">Acquire IP</button>
    </td>
    </tr>
  </table>
</div>
